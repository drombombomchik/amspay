<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS - Пополнение счёта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #007bff;
            color: white;
        }
        .login-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .admin-panel, #login-container {
            display: none;
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AMS</h1>
        <button class="login-button" onclick="toggleLogin()">Вход</button>
    </div>
    
    <div class="container">
        <h2>Пополнение счёта</h2>
        <p>Выберите сумму для пополнения:</p>
        <button onclick="showQR(10)">$10</button>
        <button onclick="showQR(15)">$15</button>
        <button onclick="showQR(50)">$50</button>
        <button onclick="showQR(100)">$100</button>
        <div id="qr-container" style="display:none; margin-top:20px;">
            <h3>Ваш бенефициар:</h3>
            <a id="qr-link" href="#" target="_blank">Перейти к оплате</a>
        </div>
    </div>
    
    <div class="container" id="login-container">
        <h2>Вход для администратора</h2>
        <input type="text" id="admin-login" placeholder="Логин">
        <input type="password" id="admin-password" placeholder="Пароль">
        <button onclick="adminLogin()">Войти</button>
    </div>
    
    <div class="container admin-panel" id="admin-panel">
        <h2>Панель администратора</h2>
        <p>Загрузите ссылки на Kaspi QR для сумм:</p>
        <input type="text" id="qr10" placeholder="QR для $10">
        <input type="text" id="qr15" placeholder="QR для $15">
        <input type="text" id="qr50" placeholder="QR для $50">
        <input type="text" id="qr100" placeholder="QR для $100">
        <button onclick="saveQR()">Сохранить</button>
    </div>
    
    <script>
        let qrLinks = { 10: '', 15: '', 50: '', 100: '' };
        
        function showQR(amount) {
            if (qrLinks[amount]) {
                document.getElementById('qr-link').href = qrLinks[amount];
                document.getElementById('qr-container').style.display = 'block';
            } else {
                alert('Ссылка для этой суммы не загружена');
            }
        }
        
        function toggleLogin() {
            let loginContainer = document.getElementById('login-container');
            loginContainer.style.display = loginContainer.style.display === 'block' ? 'none' : 'block';
        }
        
        function adminLogin() {
            let login = document.getElementById('admin-login').value;
            let password = document.getElementById('admin-password').value;
            if (login === 'admin' && password === 'admin') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            } else {
                alert('Неверные данные');
            }
        }
        
        function saveQR() {
            qrLinks[10] = document.getElementById('qr10').value;
            qrLinks[15] = document.getElementById('qr15').value;
            qrLinks[50] = document.getElementById('qr50').value;
            qrLinks[100] = document.getElementById('qr100').value;
            alert('QR-коды сохранены!');
        }
    </script>
</body>
</html>
